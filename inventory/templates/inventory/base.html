{% load static %}
<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Gestion des pi√®ces</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome (ic√¥nes) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- DataTables -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

  <style>
    body { background-color: #f8f9fa; }
    .sidebar {
      min-height: 100vh;
      background: #1e293b;
      color: white;
    }
    .sidebar a {
      color: #cbd5e1;
      text-decoration: none;
      display: block;
      padding: 10px 15px;
    }
    .sidebar a:hover {
      background: #334155;
      color: #fff;
    }
    .content {
      padding: 20px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>




<body>
<!-- Loader cach√© par d√©faut -->
<div id="loaderOverlay" style="
    display: none;
    position: fixed;
    z-index: 2000;
    top: 0; left: 0; 
    width: 100%; height: 100%;
    background: rgba(255,255,255,0.8);
    align-items: center;
    justify-content: center;
">
  <div class="spinner-border text-primary" role="status" style="width: 4rem; height: 4rem;">
    <span class="visually-hidden">Chargement...</span>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <!-- Sidebar -->
<nav class="col-md-2 sidebar d-flex flex-column">
  <h4 class="p-3">üì¶ Gestion pi√®ces auto</h4>
  <a href="{% url 'inventory:dashboard' %}"><i class="fas fa-chart-line"></i> Dashboard</a>
  <a href="{% url 'inventory:pieces_list' %}"><i class="fas fa-cogs"></i> Gestion du stock</a>

  {% if user.is_authenticated %}
    <a href="{% url 'inventory:piece_add' %}"><i class="fas fa-plus-circle"></i> Ajouter une pi√®ce</a>
    <a href="{% url 'inventory:transaction_add' %}"><i class="fas fa-exchange-alt"></i> Ajouter une transaction</a>
    <a href="{% url 'inventory:import_stock' %}"><i class="fas fa-file-upload"></i> Importer Excel</a>


    <!-- D√©connexion POST -->
    <form method="post" action="{% url 'logout' %}" class="d-inline mt-1">
      {% csrf_token %}
      <button type="submit" class="btn btn-link text-white text-start p-0">
        <i class="fas fa-sign-out-alt"></i> D√©connexion
      </button>
    </form>

  {% else %}
    <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt"></i> Connexion</a>
  {% endif %}

  <a href="{% url 'inventory:export_stock' %}"><i class="fas fa-file-excel"></i> Exporter Excel</a>
</nav>


    <!-- Main content -->
    <main class="col-md-10 content">
      {% block content %}{% endblock %}
    </main>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
  function showLoader(){
    document.getElementById("loaderOverlay").style.display = "flex";
  }
  function hideLoader(){
    document.getElementById("loaderOverlay").style.display = "none";
  }
</script>
</body>
</html>
